<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Penjualan Baju Muslim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #65f6ae, #fda085);
            color: #333;
            margin: 30px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #e1ff9a, #fac4e2);
            color: rgba(255, 0, 106, 0.637);
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(135deg, #fda045, #65f6c6);
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #fda098;
        }
        .hidden {
            display: none;
        }
        .checkbox-container {
            text-align: justify;
            margin-top: 15px;
        }
        .checkbox-container label {
            display: block;
            margin-bottom: 20px;
        }
        .checkbox-container img {
            width: 180px;
            height: 125px;
            margin-bottom: 10px;
            vertical-align: middle;
            border-radius: 5px;
            box-shadow: 0 4px 7px rgba(0, 0, 0, 0.2);
        }
        .total {
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        Selamat Berbelanja di Amaliya Fashion, Kami Menjual Berbagai Baju Muslim
    </div>
    <div class="container">
        <!-- Form Login -->
        <div id="login-form">
            <h2>Login Amaliya Fashion</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Masukkan username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Masukkan password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Pilihan Produk -->
        <div id="menu" class="hidden">
            <h2>Pilih Produk</h2>
            <div id="items" class="checkbox-container">
                <label>
                    <img src="https://i.pinimg.com/736x/0e/df/1e/0edf1e30684653b8429242f49472b92c.jpg" alt="Cardigan">
                    Outer Cardigan (Stok <span class="stock" data-name="Livea Blouse Plisket">18</span>) - Rp120,000
                    <br>
                    <select data-name="Outer Cardigan" data-price="120000" data-stock="18">
                        <option value="">Pilih ukuran</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    Jumlah: <input type="number" min="0" value="0" data-name="Outer Cardigan" data-price="120000" data-stock="18">
                </label>
                <img src="https://i.pinimg.com/736x/5d/be/19/5dbe192b3a053dc064cd17feeb99e542.jpg" alt="Blouse">
                    Livea Blouse Plisket (Stok <span class="stock" data-name="Livea Blouse Plisket">47</span>) - Rp145,000
                    <br>
                    <select data-name="Livea Blouse Plisket" data-price="145000" data-stock="47">
                        <option value="">Pilih ukuran</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    Jumlah: <input type="number" min="0" value="0" data-name="Livea Blouse Plisket" data-price="145000" data-stock="47">
                </label>
                <label>
                    <img src="https://cdn-1.timesmedia.co.id/images/2022/04/02/Baju-Muslim-Korea.jpg
                    " alt="Clothes">
                    Korean Muslim Clothes (Stok <span class="stock" data-name="Korean Muslim Clothes">40</span></p>) - Rp135,000
                    <br>
                    <select data-name="Korean Muslim Clothes" data-price="35000" data-stock="40" oninput="updateStock(this)">
                        <option value="">Pilih ukuran</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    Jumlah: <input type="number" min="0" value="0" data-name="Korean Muslim Clothes" data-price="135000" data-stock="40">
                </label>
                <label>
                    <img src="https://www.resellerdropship.com/media/uploads/blog/46/image/gamis.jpg
                    " alt="Gamis">
                    Gamis (Stok <span class="stock" data-name="Gamis">50</span>) - Rp165,000
                    <br>
                    <select data-name="Gamis" data-price="165000" data-stock="50">
                        <option value="">Pilih ukuran</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    Jumlah: <input type="number" min="0" value="0" data-name="Gamis" data-price="165000" data-stock="50">
                </label>
                <label>
                    <img src="https://file.1itmedia.co.id/a9423a532fce8025f247450b5df1c6cc.jpg
                    " alt="Pashmina Instan Anak">
                    Pashmina Instan Anak (Stok <span class="stock" data-name="Pashmina Instan Anak">100</span>) - Rp35,000
                    <br>
                    <select data-name="Pashmina Instan Anak" data-price="35000" data-stock="100">
                        <option value="">Pilih ukuran</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    Jumlah: <input type="number" min="0" value="0" data-name="Pashmina Instan" data-price="35000" data-stock="100">
                </label>
                <label>
                    <img src="	https://fitinline.com/data/article/20200513/Pengertian-Sarung-001.jpg
                    " alt="Gamis">
                    Sarung Motif Kotak Garis (Stok <span class="stock" data-name="Sarung Motif Kotak Garis">15</span>) - Rp75,000
                    <br>
                    <select data-name="Sarung Motif Kotak Garis" data-price="75000" data-stock="15">
                        <option value="">Pilih ukuran</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    Jumlah: <input type="number" min="0" value="0" data-name="Sarung Motif Garis Kotak" data-price="75000" data-stock="15">
                </label>
                <label>
                    <img src="https://www.shutterstock.com/image-photo/motif-sarong-goyor-pohon-barokah-260nw-2508848775.jpg
                    " alt="Gamis">
                    Sarung Motif Goyor Pohon Barokah (Stok <span class="stock" data-name="Sarung Motif Goyor Pohon Barokah">10</span>)    - Rp250,000
                    <br>
                    <select data-name="Sarung Motif Goyor Pohon Barokah" data-price="250000" data-stock="10">
                        <option value="">Pilih ukuran</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    Jumlah: <input type="number" min="0" value="0" data-name="Sarung Motif Goyor Pohon Barokah" data-price="250000" data-stock="10">
                </label>
            </div>
            <button onclick="calculateTotal()">Hitung Total</button>
        </div>

        <!-- Pembayaran -->
        <div id="payment" class="hidden">
            <h2>Pembayaran</h2>
            <p id="total" class="total"></p>
            <label for="bayar">Masukkan jumlah uang:</label>
            <input type="number" id="bayar" placeholder="Jumlah uang">
            <button onclick="pay()">Bayar</button>
            <p id="change" class="hidden total"></p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '12345') {
                alert('Login berhasil!');
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('menu').classList.remove('hidden');
            } else {
                alert('Username atau password salah!');
            }
        }

        function calculateTotal() {
            const items = document.querySelectorAll('#items input[type="number"]');
            let total = 0;
            let valid = true;

            items.forEach((item) => {
                const quantity = parseInt(item.value) || 0;
                const select = item.previousElementSibling;
                const size = select.value;
                const price = parseInt(item.getAttribute('data-price'));

                if (quantity > 0 && !size) {
                    valid = false;
                    alert('Pilih ukuran terlebih dahulu untuk produk yang dipilih!');
                    return;
                }
                total += quantity * price;
            });

            if (valid && total > 0) {
                document.getElementById('menu').classList.add('hidden');
                document.getElementById('payment').classList.remove('hidden');
                document.getElementById('total').textContent = `Total yang harus dibayar: Rp${total.toLocaleString()}`;
            } else if (total === 0) {
                alert('Silakan pilih produk terlebih dahulu!');
            }
        }

        function pay() {
            const totalText = document.getElementById('total').textContent;
            const total = parseInt(totalText.replace(/\D/g, ''));
            const bayar = parseInt(document.getElementById('bayar').value);

            if (bayar >= total) {
                const change = bayar - total;
                document.getElementById('change').textContent = `Kembalian Anda: Rp${change.toLocaleString()}`;
                document.getElementById('change').classList.remove('hidden');
                alert('Pembayaran berhasil!');
            } else {
                alert('Uang Anda kurang!');
            }
        }
    </script>
</body>
</html>
